<!DOCTYPE html>
<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/0.7.1/aframe.min.js"></script>
    <script
        src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://codechangers.com/physics.js"></script>
</head>

<body>
    <a-scene id="myScene">
        <a-entity environment="preset:contact;"></a-entity>  

        <a-text color="white" value="Level2" position="-.5 1 -4"></a-text>
        <a-plane id="floor" static-body height="1000" width="1000" position="0 -0.02 0" color="red"
            rotation="-90 0 0"></a-plane>
        <a-camera id="myCamera" position="0 1 0">
            <a-cursor intersection-spawn="event: click; mixin: voxel"></a-cursor>

        </a-camera>

        <a-box static-body class="target" color="orange" radius="1" position="-20 1 -5"></a-box>
        <a-box static-body class="target" color="white" radius="1" position="-5 2 -2"></a-box>
        <a-box static-body class="target" color="green" radius="1" position="-10 1 6"></a-box>
        <a-box static-body class="target" color="blue" radius="2" position="5 2 -7"></a-box>
        <a-box static-body class="target" color="white" radius="1" position="15 2 10"></a-box>
    </a-scene>
</body>
<script src="https://codechangers.com/camps2019/vr/shoot-partial.js"></script>
<script src="script.js"></script>
<script>nextLevel = 'GameLevel3.html';</script>

</html>
