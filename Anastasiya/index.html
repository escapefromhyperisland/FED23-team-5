<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="script_a_frame.js"></script>
  </head>

  <body onload="story()">
    <a-scene cursor="rayOrigin:mouse">
      <a-sky src="/assets/loundry.jpg"></a-sky>
      <!-- THE DOOR -->
      <a-box
        width="4"
        height="3.4"
        depth="0.5"
        position="8.9 1 20"
        rotation="0 0 0"
        scale="1 2.5 1"
        src=""
        door
        material="opacity: 0.0; transparent: true"
      ></a-box>
      <a-entity
        geometry="primitive: plane; width: 40; height: auto"
        material="opacity: 0.0; transparent: true"
        text="value: The door is locked"
        position="-14 4.85 15.84"
        rotation="0 180 0"
        visible="false"
        doortext
      ></a-entity>
      <!-- THE WASHING MASHINE -->
      <a-sphere
        radius="5"
        width="0.2"
        height="0.2"
        depth="0.2"
        position="-42 -9 -11.5"
        rotation="0 0 0"
        scale="0.2"
        src="/assets/washing machine texture1.jpg"
        washing_machine
      ></a-sphere>
      <!-- THE BIN -->
      <a-box
        width="3"
        height="2"
        depth="0.5"
        position="15.5 -3 20"
        rotation="0 0 0"
        scale="1 2.5 1"
        src=""
        bin
        material="opacity: 0.0; transparent: true"
      ></a-box>
      <a-assets>
        <!-- <audio id="river" src="assets/Bg-music.wav" autoplay="true" loop="true"></audio> -->
        <img id="washingClothes" src="/assets/washing machine texture1.jpg" />
        <!-- <img id="study" src="https://i.imgur.com/I7PAB.jpg" /> -->
        <!-- <img id="parking" src="https://i.imgur.com/HNluPrg.jpg" />  -->
      </a-assets>
    </a-scene>
  </body>
</html>
